<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      text-align: center;
      font-family: Arial;
    }

    table {
      position: absolute;
      top: 200px;
      left: 190px;
    }

    th,
    td {
      padding: 5px 20px;
      border: 1px solid #ccc;
    }

    th {
      background-color: rgb(27, 72, 5);
      color: white;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    .delete {
      color: red;
      cursor: pointer;
      font-size: 20px;
      font-family: sans-serif;
    }

    #taskInput {
      display: flex;
      position: absolute;
      top: 100px;
      left: 300px;
      padding: 10px 600px;
      width: 300px;
      justify-content: left;
      padding-left: 10px;
      font-size: 20px;
      font-family: sans-serif;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 5px 10px 10px gray;
    }

    #addBtn:hover {
      transform: scale(1.3);
    }

    #addBtn {
      position: absolute;
      top: 100px;
      left: 1230px;
      padding: 10px 30px;
      background-color: rgb(210, 13, 187);
      color: white;
      border: none;
      border-radius: 15px;
      transition: all 0.3s;
      font-size: 20px;
      font-family: sans-serif;
    }

    #done {
      padding: 5px 70px;
    }
    #task {
      padding: 5px 400px;
    }
    #deletet {
      padding: 5px 70px;
    }
  </style>

  <body>
    <h1>To Do Organizer</h1>
    <input type="text" id="taskInput" placeholder="Enter Task Name" />
    <input type="submit" id="addBtn" value="Add" onclick="addTask()" />

    <table id="taskTable">
      <thead>
        <tr>
          <th id="done">Done</th>
          <th id="task">Task</th>
          <th id="deletet">Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      function addTask() {
        var input = document.getElementById("taskInput");
        var taskText = input.value;
        if (taskText === "") return;

        var tb = document.querySelector("tbody");
        var row = document.createElement("tr");

        var doneCell = document.createElement("td");
        var checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        doneCell.appendChild(checkbox);

        var taskCell = document.createElement("td");
        taskCell.textContent = taskText;
        taskCell.style.cursor = "pointer";
        taskCell.onclick = function () {
          if (taskCell.className === "completed") {
            taskCell.className = "";
          } else {
            taskCell.className = "completed";
          }
        };

        var deleteCell = document.createElement("td");
        deleteCell.innerHTML = "üóëÔ∏è";
        deleteCell.className = "delete";
        deleteCell.onclick = function () {
          tb.removeChild(row);
        };

        row.appendChild(doneCell);
        row.appendChild(taskCell);
        row.appendChild(deleteCell);
        tb.appendChild(row);

        input.value = "";
      }
    </script>
  </body>
</html>
